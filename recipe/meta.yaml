{% set name = "dspawpy" %}
{% set version = "1.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 644e9f8f16f4b073720e2902d5d71e19e3056dc2dbcef8f663e6939840393972

build:
  entry_points:
    - cli=dspawpy.cli.cli:main
    - ecli=dspawpy.cli.cli_en:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pymatgen
    - statsmodels
    - h5py
    - prompt_toolkit
    - loguru

test:
  imports:
    - dspawpy
    - dspawpy.analysis
    - dspawpy.diffusion
    - dspawpy.io
  commands:
    - pip check
    - cli --help
    - ecli --help
  requires:
    - pip

about:
  home: "http://www.hzwtech.com/"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Tools for dspaw"
  doc_url: http://hzwtech.com/Device%20Studio/DS-PAW/build/html/tools.html
  dev_url: http://hzwtech.com/Device%20Studio/DS-PAW/build/htmldspawpy/latest/dspawpy.html

extra:
  recipe-maintainers:
    - bernt-matthias
    - m3lab-zzl
