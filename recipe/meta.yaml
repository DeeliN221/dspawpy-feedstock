{% set name = "dspawpy" %}
{% set version = "1.7.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9be87f506380fcb74e898ce9f7ac6f33a43f97b697fafed539a8a1fb214d9a93

build:
  entry_points:
    - dspawpy=dspawpy.cli.entrypoint:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - pymatgen
    - statsmodels
    - h5py
    - prompt_toolkit
    - loguru
    - polars
    - python-build
    - hatchling
    - h5glance
    - pytables

test:
  imports:
    - dspawpy
    - dspawpy.analysis
    - dspawpy.cli
    - dspawpy.diffusion
    - dspawpy.io
  commands:
    - pip check
    - dspawpy --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: "http://www.hzwtech.com/"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Tools for dspaw"
  doc_url: http://hzwtech.com/Device%20Studio/DS-PAW/build/html/tools.html
  dev_url: http://hzwtech.com/Device%20Studio/DS-PAW/build/htmldspawpy/latest/dspawpy.html

extra:
  recipe-maintainers:
    - bernt-matthias
    - DeeliN221
