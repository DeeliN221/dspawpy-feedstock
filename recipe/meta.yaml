{% set name = "dspawpy" %}
{% set version = "1.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 597b28565e2c01612c1b56b47c7662d8f38bd7399d6592a44d055a2c7c0fbab4

build:
  entry_points:
    - cli=dspawpy.cli.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pymatgen
    - statsmodels
    - h5py
    - prompt_toolkit
    - loguru
    - polars
    - ruamel.yaml

test:
  imports:
    - dspawpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: "http://www.hzwtech.com/"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Tools for dspaw"
  doc_url: http://hzwtech.com/Device%20Studio/DS-PAW/build/html/tools.html
  dev_url: http://hzwtech.com/Device%20Studio/DS-PAW/build/htmldspawpy/latest/dspawpy.html

extra:
  recipe-maintainers:
    - bernt-matthias
    - m3lab-zzl
